<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RaceMAX | Contacto y Reservas</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#f97316",
            rm: {
              bg: "#0a0a0a",
              panel: "#141414",
              line: "#232323",
              copy: "#f2f2f2",
              mute: "#a1a1a1",
              accent: "#f97316",
              
            },
          },
          fontFamily: {
            sans: ["Inter", "system-ui", "sans-serif"],
          },
          boxShadow: {
            glow: "0 0 30px rgba(249, 115, 22, 0.25)",
          },
        },
      },
    };
  </script>

  <style>
    /* ===== BOTÓN NARANJA GLOW ===== */
    .btn-primary {
      position: relative;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(
        to right,
        rgba(243, 78, 22, 0.1),
        transparent,
        rgba(243, 78, 22, 0.1)
      );
      color: #fff;
      border: 1px solid #ff5a00;
      border-radius: 6px;
      padding: 0.7rem 2.5rem;
      font-weight: 600;
      font-size: 0.95rem;
      letter-spacing: 0.4px;
      text-align: center;
      cursor: pointer;
      transition: all 0.25s ease;
      box-shadow:
        0 0 10px rgba(255, 90, 0, 0.4),
        inset 0 0 6px rgba(255, 90, 0, 0.25);
      overflow: hidden;
      z-index: 0;
    }
    .btn-primary::before {
      content: "";
      position: absolute;
      top: 0;
      left: -4em;
      width: 4em;
      height: 100%;
      background: linear-gradient(
        to right,
        transparent,
        rgba(255, 90, 0, 0.15),
        transparent
      );
      transition: transform 0.4s ease-in-out;
      pointer-events: none;
    }
    .btn-primary:hover {
      background: linear-gradient(
        to right,
        transparent,
        rgba(243, 78, 22, 0.1),
        transparent
      );
      color: #ff5a00;
      border-color: #ff7a29;
      transform: translateY(-1px);
      box-shadow:
        0 0 25px rgba(255, 90, 0, 0.8),
        0 0 8px rgba(255, 90, 0, 0.6) inset;
    }
    .btn-primary:hover::before {
      transform: translateX(40em);
    }
    .btn-primary:active {
      transform: scale(0.97);
      box-shadow:
        0 0 8px rgba(255, 90, 0, 0.6),
        inset 0 0 5px rgba(255, 90, 0, 0.4);
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-15px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  
    .animate-fadeIn {
      animation: fadeIn 0.3s ease-in-out;
    }
    
  </style>
</head>

<body class="bg-rm-bg text-rm-copy font-sans">
  <header id="header"></header>
  <main class="min-h-screen flex flex-col items-center py-16 px-6">

    <!-- Título -->
    <section class="text-center mt- 20mb-14">
      <h1 class="text-4xl font-extrabold mt-10 mb-2">
        Contacto y <span class="text-rm-accent">reservas</span>
      </h1>
      <p class="text-rm-mute text-lg mb-2">
        ¿Listo para vivir la experiencia? Contactanos ahora.
      </p>
    </section>

    <!-- Contenedor principal -->
    <div class="grid lg:grid-cols-2 gap-10 max-w-6xl w-full items-stretch">

      <!-- Formulario -->
      <div class=" p-8 shadow-lg  transition flex flex-col  justify-between">
        <div>
          <h2 class="text-xl font-semibold mb-2">Envíanos tu consulta</h2>
          <p class="text-rm-mute text-sm mb-6">
            Completá el formulario y te responderemos a la brevedad.
          </p>

          <form action="mailto:info@racemax.com.ar" method="post" enctype="text/plain" class="space-y-5 flex-1">
            <div class="grid md:grid-cols-2 gap-5">
              <div>
                <label class="block text-sm mb-1">Nombre</label>
                <input name="Nombre" type="text" required placeholder="Tu nombre" class="w-full bg-rm-bg border border-rm-line rounded-md px-3 py-2.5 text-sm focus:outline-none focus:border-rm-accent transition">
              </div>
              <div>
                <label class="block text-sm mb-1">Email</label>
                <input name="Email" type="email" required placeholder="tu@email.com" class="w-full bg-rm-bg border border-rm-line rounded-md px-3 py-2.5 text-sm focus:outline-none focus:border-rm-accent transition">
              </div>
            </div>

            <div>
              <label class="block text-sm mb-1">Teléfono</label>
              <input name="Teléfono" type="text" placeholder="+54 9 11 1234-5678" class="w-full bg-rm-bg border border-rm-line rounded-md px-3 py-2.5 text-sm focus:outline-none focus:border-rm-accent transition">
            </div>

            <div class="flex-1">
              <label class="block text-sm mb-1">Consulta</label>
              <textarea name="Consulta" rows="4" required placeholder="Contanos sobre tu consulta o el evento que querés organizar..." class="w-full bg-rm-bg border border-rm-line rounded-md px-3 py-2.5 text-sm focus:outline-none focus:border-rm-accent transition"></textarea>
            </div>

            <div class="pt-4 text-center">
              <button type="submit" class="btn-primary w-full">
                Enviar consulta
              </button>
            </div>
          </form>
        </div>
      </div>

      <!-- Imagen con overlay + info -->
      <div class="relative rounded-xl overflow-hidden shadow-glow">
        <img src="imgs/local-racemax.png" alt="Local RaceMAX" class="w-full h-full object-cover object-center opacity-95">
        <div class="absolute inset-0 bg-gradient-to-t from-black/60 via-black/20 to-transparent"></div>

        <!-- Texto encima de la imagen -->
        <div class="absolute bottom-6 left-6 text-white space-y-2">
          <h3 class="text-2xl font-semibold tracking-wide">RaceMAX</h3>
          <p class="text-sm text-rm-mute leading-relaxed">
            Shopping Abasto, Local 2112, CABA<br>
            Buenos Aires, Argentina<br>
            <span class="text-rm-accent">+54 9 11 1234-5678</span><br>
            Lun–Vie: 10:00–23:00 / Sáb–Dom: 09:00–00:00
          </p>
        </div>
      </div>

    </div>
    
  </main>
  <!-- ===== FOOTER RACEMAX ===== -->

    <footer id="footer"></footer>
  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      async function loadComponent(id, path) {
        try {
          const res = await fetch(path);
          const html = await res.text();
          document.getElementById(id).innerHTML = html;
        } catch (err) {
          console.error(`Error al cargar ${path}:`, err);
        }
      }

      // Cargar header y footer
      await Promise.all([
        loadComponent("header", "componentes/header.html"),
        loadComponent("footer", "componentes/footer.html")
      ]);

      // Una vez que el header se haya cargado, inicializamos los eventos
      initMenu();
      initAnimations();
      initFAQ();
    });


    // === MENÚ MOBILE ===
    function initMenu() {
      const btn = document.getElementById("menu-btn");
      const menu = document.getElementById("mobile-menu");
      const overlay = document.createElement("div");
      overlay.id = "overlay";
      overlay.className =
        "fixed inset-0 bg-black/80 opacity-0 pointer-events-none transition-opacity duration-300 z-40 md:hidden";
      document.body.appendChild(overlay);

      const icon = document.getElementById("menu-icon");
      let isOpen = false;

      const openMenu = () => {
        isOpen = true;
        menu.classList.remove("translate-x-full");
        overlay.classList.remove("opacity-0", "pointer-events-none");
        overlay.classList.add("opacity-100");
        icon.innerHTML =
          '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />';
        document.body.style.overflow = "hidden";
      };

      const closeMenu = () => {
        isOpen = false;
        menu.classList.add("translate-x-full");
        overlay.classList.add("opacity-0", "pointer-events-none");
        overlay.classList.remove("opacity-100");
        icon.innerHTML =
          '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />';
        document.body.style.overflow = "";
      };

      btn.addEventListener("click", () => (isOpen ? closeMenu() : openMenu()));
      overlay.addEventListener("click", closeMenu);

      // Cerrar menú al hacer clic en un enlace
      menu.querySelectorAll("a").forEach((link) => {
        link.addEventListener("click", closeMenu);
      });
    }

    // Animación scroll
    const elements = document.querySelectorAll('.fade-up');
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) entry.target.classList.add('visible');
      });
    }, { threshold: 0.2 });
    elements.forEach(el => observer.observe(el));

    // Menú móvil
    const btn = document.getElementById('menu-btn');
    const menu = document.getElementById('mobile-menu');
    const overlay = document.getElementById('overlay');
    const icon = document.getElementById('menu-icon');
    let isOpen = false;

    const toggleMenu = () => {
      isOpen = !isOpen;
      if (isOpen) {
        menu.classList.remove('translate-x-full');
        overlay.classList.remove('hidden');
        overlay.classList.add('opacity-100');
        icon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />';
      } else {
        menu.classList.add('translate-x-full');
        overlay.classList.add('hidden');
        overlay.classList.remove('opacity-100');
        icon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />';
      }
    };

    btn.addEventListener('click', toggleMenu);
    overlay.addEventListener('click', toggleMenu);

    // Slider automático
    const slider = document.getElementById('slider');
    let index = 0;
    setInterval(() => {
      index = (index + 1) % 3;
      slider.style.transform = `translateX(-${index * 100}%)`;
    }, 4000);
    
  </script>
</body>
</html>
