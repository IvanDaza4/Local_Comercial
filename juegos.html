<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RaceMAX | Juegos y Circuitos</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#f97316",
            rm: {
                  // negro puro
              panel: "#131313",  // panel/cards
              line: "#242424",   // líneas sutiles
              copy: "#f2f2f2",   // texto principal
              mute: "#b4b4b4",   // texto secundario
              accent: "#f97316", // naranja (solo botones primarios)
              
            }
          },
          boxShadow: {
            depth: "0 14px 36px rgba(0,0,0,.40)",
            card:  "0 10px 26px rgba(0,0,0,.32)",
          }
        }
      }
    };
  </script>

  <style>
    html{scroll-behavior:smooth}
    body{background:#0a0a0a;color:#f2f2f2;font-family: Inter,system-ui,ui-sans-serif}
    /* reveal */
    .reveal{opacity:0;transform:translateY(18px);transition:opacity .6s ease, transform .6s ease}
    .reveal.show{opacity:1;transform:none}
    /* lift */
    .lift{transition:transform .24s ease, box-shadow .24s ease}
    .lift:hover{transform:translateY(-6px);box-shadow:0 18px 38px rgba(0,0,0,.45)}
    /* botones */
    .btn-primary {
        position: relative;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(
            to right,
            rgba(243, 78, 22, 0.1),
            transparent,
            rgba(243, 78, 22, 0.1)
        );
        color: #fff; /* texto blanco sin hover */
        border: 1px solid #ff5a00;
        border-radius: 6px;
        padding: 0.55rem 2rem;
        font-weight: 600;
        font-size: 0.95rem;
        letter-spacing: 0.4px;
        text-align: center;
        cursor: pointer;
        transition: all 0.25s ease;
        box-shadow:
          0 0 10px rgba(255, 90, 0, 0.4),
          inset 0 0 6px rgba(255, 90, 0, 0.25);
        overflow: hidden;
        z-index: 0;
      }
      
      /* ==== EFECTO DE RESPLANDOR NARANJA ANIMADO ==== */
      .btn-primary::before {
        content: "";
        position: absolute;
        top: 0;
        left: -4em;
        width: 4em;
        height: 100%;
        background: linear-gradient(
          to right,
          transparent,
          rgba(255, 90, 0, 0.15),
          transparent
        );
        transition: transform 0.4s ease-in-out;
        pointer-events: none;
      }
      
      /* ==== EFECTO HOVER ==== */
      .btn-primary:hover {
        background: linear-gradient(
            to right,
            transparent,
            rgba(243, 78, 22, 0.1),
            transparent
        );
        color: #ff5a00;
        border-color: #ff7a29;
        transform: translateY(-1px);
        box-shadow:
          0 0 25px rgba(255, 90, 0, 0.8),
          0 0 8px rgba(255, 90, 0, 0.6) inset;
      }
      
      .btn-primary:hover::before {
        transform: translateX(15em);
      }
      
      /* ==== EFECTO ACTIVE (AL CLIC) ==== */
      .btn-primary:active {
        transform: scale(0.97);
        box-shadow:
          0 0 8px rgba(255, 90, 0, 0.6),
          inset 0 0 5px rgba(255, 90, 0, 0.4);
      }
    .btn-ghost{
      border:1px solid rgba(255,255,255,.08);
      color:#f2f2f2; border-radius:10px; padding:.65rem 1rem; font-weight:600;
      transition: background .2s ease, border-color .2s ease, color .2s ease;
      background: transparent;
    }
    .btn-ghost:hover{background:rgba(255,255,255,.06);border-color:rgba(255,255,255,.22)}
    /* modal scroll */
    .scroll-slim::-webkit-scrollbar{width:8px}
    .scroll-slim::-webkit-scrollbar-thumb{background:#2c2c2c;border-radius:8px}
    /* badges minimal */
    .badge{font-size:.72rem;padding:.2rem .5rem;border-radius:999px;border:1px solid rgba(255,255,255,.12);color:#dcdcdc}
    /* iconos minimal (tamaño y opacidad) */
    .icon-24{width:24px;height:24px;opacity:.9}
    .icon-20{width:20px;height:20px;opacity:.9}
    /* imagen hero */
    .hero-img{background:url('imgs/hero-juegos.jpg') center/cover no-repeat}

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-15px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  
    .animate-fadeIn {
      animation: fadeIn 0.3s ease-in-out;
    }
  </style>
</head>

<body class="bg-rm-bg text-rm-copy">

  <!-- NAV -->
  <header id="header"></header>

  <!-- HERO -->
  <section class="relative pt-28 pb-14 bg-cover bg-center" style="background-image: url('imgs/collage.png');">
    <!-- Capa oscura encima del fondo -->
    <div class="absolute inset-0 bg-black/70"></div>
  
    <div class="relative max-w-7xl mx-auto px-4 sm:px-6">
      <div class="hero-img rounded-2xl ">
        <div class="rounded-2xl ">
          <div class="px-6 py-16 sm:px-10 sm:py-20 text-center reveal">
            <h1 class="text-4xl sm:text-5xl font-extrabold text-white">Juegos y Circuitos</h1>
            <p class="mt-4 max-w-2xl mx-auto text-rm-mute">
              Los circuitos más icónicos del mundo, listos para correr. Elegí un destacado o explorá por categoría.
            </p>
            <div class="mt-8 flex flex-wrap gap-2 justify-center">
              <a href="#destacados" class="btn-primary">Ver destacados</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- TOP 10 DESTACADOS -->
  <section id="destacados" class="py-8 bg-neutral-950">
    <div class="max-w-7xl mx-auto px-4 sm:px-6">
      <!-- Header -->
      <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4 mb-8">
        <h2 class="text-2xl sm:text-3xl font-bold text-white text-center sm:text-left">
          Top 10 destacados
        </h2>
  
        <!-- Filtros scrollables en mobile -->
        <div class="flex gap-2 overflow-x-auto pb-2 sm:pb-0 scrollbar-hide justify-center sm:justify-end">
          <button class="btn-filter active" onclick="filterFeatured('all')">Todos</button>
          <button class="btn-filter relative text-base font-medium text-gray-400 hover:text-orange-400 transition-all duration-200
       pb-1 after:absolute after:left-1/2 after:bottom-0 after:h-[2px] after:w-0 
       after:-translate-x-1/2 after:bg-orange-500 hover:after:w-full 
       after:transition-all after:duration-300 after:rounded-full " onclick="filterFeatured('F1')">F1</button>
          <button class="btn-filter relative text-base font-medium text-gray-400 hover:text-orange-400 transition-all duration-200
       pb-1 after:absolute after:left-1/2 after:bottom-0 after:h-[2px] after:w-0 
       after:-translate-x-1/2 after:bg-orange-500 hover:after:w-full 
       after:transition-all after:duration-300 after:rounded-full " onclick="filterFeatured('Rally')">Rally</button>
          <button class="btn-filter relative text-base font-medium text-gray-400 hover:text-orange-400 transition-all duration-200
       pb-1 after:absolute after:left-1/2 after:bottom-0 after:h-[2px] after:w-0 
       after:-translate-x-1/2 after:bg-orange-500 hover:after:w-full 
       after:transition-all after:duration-300 after:rounded-full " onclick="filterFeatured('Dakar')">Dakar</button>
          <button class="btn-filter relative text-base font-medium text-gray-400 hover:text-orange-400 transition-all duration-200
       pb-1 after:absolute after:left-1/2 after:bottom-0 after:h-[2px] after:w-0 
       after:-translate-x-1/2 after:bg-orange-500 hover:after:w-full 
       after:transition-all after:duration-300 after:rounded-full " onclick="filterFeatured('TC2000')">TC2000</button>
          <button class="btn-filter relative text-base font-medium text-gray-400 hover:text-orange-400 transition-all duration-200
       pb-1 after:absolute after:left-1/2 after:bottom-0 after:h-[2px] after:w-0 
       after:-translate-x-1/2 after:bg-orange-500 hover:after:w-full 
       after:transition-all after:duration-300 after:rounded-full " onclick="filterFeatured('Legendarios')">Legendarios</button>
        </div>
      </div>
      
      <!-- Grid de cards -->
      <div
        id="featured-grid"
        class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 items-stretch"
      ></div>
    </div>
  </section>

  <!-- CATEGORÍAS PREMIUM -->
  <section id="categorias" class="py-16 border-t border-rm-line/70 bg-rm-panel/40">
    <div class="max-w-7xl mx-auto px-4 sm:px-6">
      <h2 class="text-3xl sm:text-4xl font-bold text-white text-center">Categorías</h2>
      <p class="text-rm-mute text-center mt-3 mb-12 max-w-2xl mx-auto">
        Descubrí los diferentes estilos de competencia, cada uno con su esencia, desafíos y velocidad única.
      </p>
  
      <div id="cat-grid" class="grid gap-8 sm:grid-cols-2 xl:grid-cols-3">
        <!-- cards inyectadas por JS -->
      </div>
    </div>
  </section>

  <!-- MODAL -->
  <div id="modal" class="fixed inset-0 z-[60] hidden items-center justify-center bg-black/70 p-4">
    <div class="w-full max-w-lg rounded-2xl bg-rm-panel border border-rm-line shadow-depth">
      <div class="p-6">
        <div class="flex items-center justify-between">
          <h3 id="modal-title" class="text-xl font-bold text-white">Categoría</h3>
          <button id="modal-close" class="rounded-md p-2 text-rm-mute hover:text-white hover:bg-white/5 transition">✕</button>
        </div>
        <div class="mt-4 h-[52vh] overflow-y-auto pr-1 scroll-slim">
          <ul id="modal-list" class="space-y-2"></ul>
        </div>
        <div class="mt-6 flex justify-end gap-2">
          <button id="modal-hide" class="btn-ghost">Ocultar</button>
          <a href="contacto.html" class="btn-primary">Reservar</a>
        </div>
      </div>
    </div>
  </div>

  <!-- FOOTER -->
  <footer id="footer"></footer>

  <!-- JS -->
  <script>

    document.addEventListener("DOMContentLoaded", async () => {
      async function loadComponent(id, path) {
        try {
          const res = await fetch(path);
          const html = await res.text();
          document.getElementById(id).innerHTML = html;
        } catch (err) {
          console.error(`Error al cargar ${path}:`, err);
        }
      }

      // Cargar header y footer
      await Promise.all([
        loadComponent("header", "componentes/header.html"),
        loadComponent("footer", "componentes/footer.html")
      ]);

      // Una vez que el header se haya cargado, inicializamos los eventos
      initMenu();
      initAnimations();
      initFAQ();
    });


    // === MENÚ MOBILE ===
    function initMenu() {
      const btn = document.getElementById("menu-btn");
      const menu = document.getElementById("mobile-menu");
      const overlay = document.createElement("div");
      overlay.id = "overlay";
      overlay.className =
        "fixed inset-0 bg-black/80 opacity-0 pointer-events-none transition-opacity duration-300 z-40 md:hidden";
      document.body.appendChild(overlay);

      const icon = document.getElementById("menu-icon");
      let isOpen = false;

      const openMenu = () => {
        isOpen = true;
        menu.classList.remove("translate-x-full");
        overlay.classList.remove("opacity-0", "pointer-events-none");
        overlay.classList.add("opacity-100");
        icon.innerHTML =
          '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />';
        document.body.style.overflow = "hidden";
      };

      const closeMenu = () => {
        isOpen = false;
        menu.classList.add("translate-x-full");
        overlay.classList.add("opacity-0", "pointer-events-none");
        overlay.classList.remove("opacity-100");
        icon.innerHTML =
          '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />';
        document.body.style.overflow = "";
      };

      btn.addEventListener("click", () => (isOpen ? closeMenu() : openMenu()));
      overlay.addEventListener("click", closeMenu);

      // Cerrar menú al hacer clic en un enlace
      menu.querySelectorAll("a").forEach((link) => {
        link.addEventListener("click", closeMenu);
      });
    }

    // === Reveal on scroll ===
    const io = new IntersectionObserver(ents=>{
      ents.forEach(e=>{ if(e.isIntersecting) e.target.classList.add('show'); });
    },{threshold:.18});
    document.querySelectorAll('.reveal').forEach(el=>io.observe(el));

    // === Datos completos ===
    const data = {
      "F1": [
        "Mónaco - Monte Carlo","Silverstone - Reino Unido","Spa-Francorchamps - Bélgica","Monza - Italia","Suzuka - Japón",
        "Interlagos - Brasil","Circuit de Catalunya - España","Red Bull Ring - Austria","Hungaroring - Hungría",
        "Circuit Gilles Villeneuve - Canadá","Marina Bay - Singapur","Yas Marina - Abu Dhabi",
        "Circuit of the Americas - Estados Unidos","Autodromo Hermanos Rodríguez - México","Baku City Circuit - Azerbaiyán",
        "Paul Ricard - Francia","Zandvoort - Países Bajos","Imola - Italia","Portimão - Portugal","Jeddah Corniche Circuit - Arabia Saudí"
      ],
      "Rally": [
        "Rally de Finlandia - Jyväskylä","Rally de Argentina - Córdoba","Rally de Chile - Concepción","Rally de Portugal - Porto",
        "Rally de Suecia - Torsby","Rally de México - León","Rally de Croacia - Zagreb","Rally de Estonia - Tartu",
        "Rally de Kenia - Naivasha","Rally de Nueva Zelanda - Auckland","Rally de Japón - Aichi","Rally de Bélgica - Ypres",
        "Rally de Grecia - Lamia","Rally de Turquía - Marmaris","Rally de Gales - Cardiff","Rally de Córcega - Ajaccio",
        "Rally de Alemania - Saarland","Rally de Australia - Coffs Harbour"
      ],
      "Dakar": [
        "Etapa 1: Riyadh - Al Henakiyah","Etapa 2: Al Henakiyah - Al Ula","Etapa 3: Al Ula - Hail","Etapa 4: Hail - Sakaka",
        "Etapa 5: Sakaka - Neom","Etapa 6: Neom - Al Ula","Etapa 7: Al Ula - Riyadh","Etapa 8: Riyadh - Al Duwadimi",
        "Etapa 9: Al Duwadimi - Riyadh","Etapa 10: Riyadh - Haradh","Etapa 11: Haradh - Shubaytah","Etapa 12: Shubaytah - Riyadh",
        "Etapa Maratón: Empty Quarter","Etapa Final: Yanbu - Jeddah"
      ],
      "TC2000": [
        "Autódromo Oscar Alfredo Gálvez - Buenos Aires","Autódromo Juan Domingo Perón - Buenos Aires","Autódromo Roberto José Mouras - La Plata",
        "Autódromo Rosamonte de Posadas - Misiones","Autódromo Ciudad de Rafaela - Santa Fe","Autódromo Parque Ciudad de Río Cuarto - Córdoba",
        "Autódromo de Concepción del Uruguay - Entre Ríos","Autódromo Eusebio Marcilla - Junín","Autódromo Ciudad de Paraná - Entre Ríos",
        "Autódromo de Olavarría - Buenos Aires","Autódromo San Nicolás - Buenos Aires","Autódromo de Viedma - Río Negro",
        "Autódromo de Neuquén - Neuquén","Autódromo de Mendoza - Mendoza"
      ],
      "Legendarios": [
        "Nürburgring Nordschleife - Alemania","Le Mans Circuit - Francia","Laguna Seca - Estados Unidos","Brands Hatch - Reino Unido",
        "Bathurst Mount Panorama - Australia","Imola - San Marino","Road America - Estados Unidos","Watkins Glen - Estados Unidos",
        "Sebring International Raceway - Estados Unidos","Daytona International Speedway - Estados Unidos","Indianapolis Motor Speedway - Estados Unidos",
        "Hockenheimring - Alemania","Mugello - Italia","Donington Park - Reino Unido","Phillip Island - Australia","Fuji Speedway - Japón",
        "Motegi - Japón","Jerez - España","Estoril - Portugal","Kyalami - Sudáfrica"
      ]
    };

    // === Top 10 destacados confirmados ===
    const destacados = [
      { name:"Mónaco - Monte Carlo", cat:"F1", img:"monaco.jpg" },
      { name:"Nürburgring Nordschleife - Alemania", cat:"Legendarios", img:"nurburgring.jpg" },
      { name:"Le Mans Circuit - Francia", cat:"Legendarios", img:"lemans.webp" },
      { name:"Silverstone - Reino Unido", cat:"F1", img:"silverstone_copy.jpg" },
      { name:"Spa-Francorchamps - Bélgica", cat:"F1", img:"francorchamps.jpeg" },
      { name:"Rally de Finlandia - Jyväskylä", cat:"Rally", img:"rally-f.jpeg" },
      { name:"Etapa Maratón: Empty Quarter", cat:"Dakar", img:"Dakar.jpg" },
      { name:"Autódromo Oscar Alfredo Gálvez - Buenos Aires", cat:"TC2000", img:"Galvez.jpg" },
      { name:"Suzuka - Japón", cat:"F1", img:"suzuka.jpg" }
    ];

    // fallback genérico por categoría si no existe la imagen específica
    const catImg = { F1:"f1.jpg", Rally:"rally.jpg", Dakar:"dakar.jpg", TC2000:"tc2000.jpg", Legendarios:"legendarios.jpg" };

    // === Featured render ===
    const featuredGrid = document.getElementById("featured-grid");
    destacados.forEach(d=>{
      const imgSrc = `imgs/${d.img || ''}`;
      const fallback = `imgs/${catImg[d.cat]}`;
      const card = document.createElement("article");
        card.className = `lift reveal group flex flex-col justify-between h-full rounded-xl  border border-rm-line shadow-card overflow-hidden ${d.cat}`;
        card.innerHTML = `
        <div class="relative">
            <img src="${imgSrc}" onerror="this.src='${fallback}'" alt="${d.name}"
            class="w-full h-44 object-cover transition-opacity duration-300 group-hover:opacity-80">
            <div class="absolute inset-0 "></div>
            <span class="badge absolute top-2 right-2">${d.cat}</span>
        </div>
        <div class="flex flex-col justify-between flex-1 p-4">
            <h3 class="font-semibold text-white group-hover:underline/20">${d.name}</h3>
            <div class="mt-auto flex items-center justify-between pt-3">
            <a href="contacto.html" class="btn-primary text-sm">Probar circuito</a>
            <button onclick="openQuick('${d.name}','${d.cat}')" class="text-xs text-rm-mute hover:text-white transition">Detalles</button>
            </div>
        </div>
        `;
        featuredGrid.appendChild(card);
    });

    // filtro top10
    function filterFeatured(cat){
      featuredGrid.querySelectorAll('article').forEach(a=>{
        if(cat==='all'){ a.classList.remove('hidden'); return; }
        a.classList.toggle('hidden', !a.classList.contains(cat));
      });
    }

    // === Categorías premium ===
    const icons = {
      F1: `<svg class="icon-24" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path stroke-width="1.5" d="M3 15h18M3 12l4-3h10l4 3M6 15l2 3h8l2-3"/></svg>`,
      Rally: `<svg class="icon-24" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path stroke-width="1.5" d="M4 16l3-7h10l3 7M7 16v3m10-3v3M2 19h20"/></svg>`,
      Dakar: `<svg class="icon-24" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path stroke-width="1.5" d="M4 18c3-2 5-3 8-3s5 1 8 3M6 9l3-3 3 3 3-3 3 3"/></svg>`,
      TC2000: `<svg class="icon-24" viewBox="0 0 24 24" fill="none" stroke="currentColor"><circle cx="7" cy="16" r="3" stroke-width="1.5"/><circle cx="17" cy="16" r="3" stroke-width="1.5"/><path d="M2 13h20l-1-3-4-2H7L3 10l-1 3z" stroke-width="1.5"/></svg>`,
      Legendarios: `<svg class="icon-24" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path stroke-width="1.5" d="M3 8h18M6 8l3-3h6l3 3M6 8v8l3 3h6l3-3V8"/></svg>`
    };

    const catGrid = document.getElementById("cat-grid");
    Object.entries(data).forEach(([cat, list])=>{
      const el = document.createElement('div');
      el.className = "reveal rounded-2xl bg-rm-panel border border-rm-line p-6 lift";
      el.innerHTML = `
        <div class="flex items-start gap-4">
          <div class="shrink-0 text-white/90">${icons[cat]}</div>
          <div class="flex-1">
            <div class="flex items-center justify-between gap-3">
              <h3 class="text-white text-lg font-semibold">${cat}</h3>
              <span class="badge">${list.length} circuitos</span>
            </div>
            <p class="text-rm-mute text-sm mt-1">
              ${cat==='F1' ? 'Gran premio, precisión y velocidad.' :
                cat==='Rally' ? 'Tramos técnicos sobre tierra, nieve y grava.' :
                cat==='Dakar' ? 'Etapas extremas de resistencia en desierto.' :
                cat==='TC2000' ? 'Templos del automovilismo argentino.' :
                'Íconos históricos del motorsport mundial.'}
            </p>
            <div class="mt-5 flex flex-wrap gap-2">
              <button class="btn-ghost" onclick="openModal('${cat}')">Ver todos</button>
              <a href="contacto.html" class="btn-primary">Reservar</a>
            </div>
          </div>
        </div>
      `;
      catGrid.appendChild(el);
    });

    // === Modal ===
    const modal = document.getElementById("modal");
    const modalTitle = document.getElementById("modal-title");
    const modalList = document.getElementById("modal-list");
    const modalClose = document.getElementById("modal-close");
    const modalHide  = document.getElementById("modal-hide");

    function openModal(cat){
      modalTitle.textContent = cat;
      modalList.innerHTML = data[cat].map(i=>`<li class="border border-rm-line/70 px-3 py-2 rounded-md">${i}</li>`).join("");
      modal.classList.remove("hidden");
      document.body.style.overflow = "hidden";
    }
    function openQuick(name,cat){
      modalTitle.textContent = name;
      modalList.innerHTML = `
        <li class="border border-rm-line/70 px-3 py-2 rounded-md">Categoría: <b>${cat}</b></li>
        <li class="border border-rm-line/70 px-3 py-2 rounded-md">Modos: Práctica / Hotlap / Carrera corta</li>
        <li class="border border-rm-line/70 px-3 py-2 rounded-md">Dificultad estimada: Intermedia</li>
        <li class="border border-rm-line/70 px-3 py-2 rounded-md">Recomendado: 1–4 pilotos por turno</li>
      `;
      modal.classList.remove("hidden");
      document.body.style.overflow = "hidden";
    }
    modalClose.onclick = modalHide.onclick = () => {
      modal.classList.add("hidden");
      document.body.style.overflow = "";
    };
    modal.addEventListener("click", (e)=>{ if(e.target===modal) modalHide.click(); });

    // === activar reveal en elementos cargados inicialmente ===
    document.querySelectorAll('.reveal').forEach(el=>io.observe(el));

    const btn = document.getElementById('menu-btn');
    const menu = document.getElementById('mobile-menu');
    const overlay = document.getElementById('overlay');
    const icon = document.getElementById('menu-icon');
    let isOpen = false;

    const toggleMenu = () => {
      isOpen = !isOpen;
      if (isOpen) {
        menu.classList.remove('translate-x-full');
        overlay.classList.remove('hidden');
        overlay.classList.add('opacity-100');
        icon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />';
      } else {
        menu.classList.add('translate-x-full');
        overlay.classList.add('hidden');
        overlay.classList.remove('opacity-100');
        icon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />';
      }
    };

    btn.addEventListener('click', toggleMenu);
